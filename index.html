<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<!----------Navigation Bar---------->
<nav class="navbar bg-primary h-25">
  <div class="container">
    <ul class="nav justify-content-start py-4">
      <li class="pe-3"><a class="text-decoration-none text-white" href="#">HOME</a></li>
      <li class="pe-3"><a class="text-decoration-none text-white" href="#">ABOUT</a></li>
      <li><a class="text-decoration-none text-white" href="#">CONTACT</a></li>
    </ul>
    <ul class="nav justify-content-end">
      <li class="pe-3"><a href="#"><i class="bi bi-facebook"></i></a></li>
      <li class="pe-3"><a href="#"><i class="bi bi-twitter"></i></a></li>
      <li class="pe-3"><a href="#"><i class="bi bi-instagram"></i></a></li>
      <li>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!----------Body---------->
<div class="row justify-content-center mx-0">
  <div class="col">
    <h2 class="text-center my-5">HELLO WORLD</h2>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col">
    <div class="card">
      <img class="img-fluid px-0" src="https://picsum.photos/id/16/2500/1667" alt="Picsum 1.">
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img class="img-fluid px-0" src="https://picsum.photos/id/10/2500/1667" alt="Picsum 2.">
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img class="img-fluid px-0" src="https://picsum.photos/id/15/2500/1667" alt="Picsum 3.">
    </div>
  </div>
</div>
</body>
</html>
